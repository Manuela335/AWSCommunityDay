<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AWS Community Day</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/aws-cloud-club-logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
</head>
<body>
    <div class="perLoader">
        <div class="loader"></div>
    </div>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Community Day CO</a></div>
            <ul class="links">
                <li><a href="#heading">Home</a></li>
                <li><a href="#about-us">About</a></li>
                <li><a href="#speakers">Speakers</a></li>
                <li><a href="#sponsors">Sponsors</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#venue">Venue</a></li>
            </ul> 
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fa-sharp fa-solid fa-bars"></i>
            </div>

            <div class="dropdown_menu">
                <li><a href="#heading">Home</a></li>
                <li><a href="#about-us">About</a></li>
                <li><a href="#speakers">Speakers</a></li>
                <li><a href="#sponsors">Sponsors</a></li>
                <li><a href="#team">Team</a></li>
                <li><a href="#venue">Venue</a></li>
                <li><a href="#" class="action_btn2">Get Started</a></li>
            </div>
        </div>
    </header>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');

            toggleBtnIcon.classList = isOpen
                ? 'fa-sharp fa-solid fa-xmark'
                : 'fa-sharp fa-solid fa-bars';
        }
    </script>
</body>
</html>
